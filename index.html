<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living the Simple Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <div class="container container-nav">
            <div class="site-title">
                <h1>Living the simple life</h1>
                <p class="subtitle">A Blog Exploring Minimalism in Life</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="current-page">Home</a></li>
                    <li><a href="#">About me</a></li>
                    <li><a href="#">Recent posts</a></li>
                </ul>
            </nav>
        </div>   <!-- Close Container -->
            
    </header>

    <div class="container">
        <main>
            <article class="article-featured">
                <h2 class="article-title"></h2>
                <img src="" alt="" class="article-image">
                <p class="article-info"></p>
                <p class="article-body"></p>
                <a href="#" class="article-read-more"></a>
            </article>

            <article class="article-recent">
                <div class="article-recent-main">
                    <h2 class="article-title"></h2>
                    <p class="article-body"></p>
                    <a href="#" class="article-read-more"></a>
                </div>
                
                <div class="article-recent-secondary">
                    <img src="" alt="" class="article-image">
                <p class="article-info"></p>
                </div>
            </article>
            
            <article class="article-recent">
                <div class="article-recent-main">
                    <h2 class="article-title"></h2>
                    <p class="article-body"></p>
                    <a href="#" class="article-read-more"></a>
                </div>
                <div class="article-recent-secondary">
                    <img src="" alt="" class="article-image">
                <p class="article-info"></p>
                </div>
            </article>
        </main>
        
        
        <aside class="sidebar">
            <div class="sidebar-widget">
                <h2 class="widget-title">About Me</h2>
                <img src="Images/about-me.jpg" alt="Here I am smiling!" class="widget-image">
                <p class="widget-body">I find life better, and I'm happier, when things are nice and simple.</p>
            </div>


            <div class="sidebar-widget">
                <h2 class="widget-title">Keeping cooking simple</h2>
                <div class="widget-recent-post">
                    <h3 class="widget-recent-post-title"></h3>
                    <img src="Images/food.jpg" alt="Pot stickers on a plate with chopsticks" class="widget-image">
                </div>
                <div class="widget-recent-post">
                    <h3 class="widget-recent-post-title">Simplicity and work</h3>
                    <img src="Images/work.jpg" alt="Simple desk and chair with only a single eucalyptus stem, a small candle, and a white abstrat painting all against a white wall" class="widget-image">
                </div>
                <div class="widget-recent-post">
                    <h3 class="widget-recent-post-title">Simple decorations</h3>
                    <img src="Images/deco.jpg" alt="small glass vase with two single long stem green leaves against a white background" class="widget-image">
                </div>
            </div>                
        </aside>
    </div> 

    <footer>
        <p></p>
        <p></p>
    </footer>


</body>
</html>
